<app-navbar></app-navbar>
<router-outlet></router-outlet>
<app-footer></app-footer>
<app-loyalty-popup #loyaltyPopup (opened)="onPopupOpened()" (closed)="onPopupClosed()"></app-loyalty-popup>

<!-- Botones flotantes solo después de cerrar popup -->
<div class="floating-fabs" *ngIf="showFloating">
  <button
    class="loyalty-button"
    (click)="loyaltyPopup.openPopupManually()"
    aria-label="Ver información sobre tarjeta de fidelización"
    title="Tarjeta de Fidelización Digital"
  >
    <span>¡ÚNETE AL CLUB!</span>
  </button>

  <a
    class="whatsapp-button"
    href="https://wa.me/56982512970?text=Hola%2C%20quiero%20reservar%20una%20hora%20en%20Rokos%20Barber%20Club."
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Chatea con nosotros por WhatsApp"
  >
    <img src="assets/wsp.svg" alt="WhatsApp" />
  </a>
</div>
