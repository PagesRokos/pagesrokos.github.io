<div class="popup-overlay" *ngIf="isVisible" (click)="closePopup()">
  <div class="popup-container" (click)="$event.stopPropagation()" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <button class="close-button" (click)="closePopup()" aria-label="Cerrar popup">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="popup-content">
      <div class="popup-header simple">
        <img src="assets/logo3.png" alt="Rokos Barber Club" class="logo" loading="lazy" decoding="async">
        <h2 id="popup-title">¡ÚNETE AL CLUB ROKOS!</h2>
      </div>

      <div class="popup-body compact">
        <p class="benefits-intro">Beneficios exclusivos para nuestros socios:</p>
        <ul class="benefits-simple">
          <li>🎁 <strong>Regalos</strong> y promociones</li>
          <li>💸 <strong>Descuentos exclusivos</strong></li>
          <li>⏰ <strong>Recordatorios</strong> para tus reservas</li>
        </ul>

        <div class="cta-single">
          <a
            href="https://signup.comeback.es/b29e42b6?referralCode=2c71a098"
            target="_blank"
            rel="noopener noreferrer"
            class="join-btn"
            >Quiero unirme</a>
        </div>
      </div>
    </div>
  </div>
</div>
