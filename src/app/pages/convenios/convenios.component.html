<section id="convenios" class="seccion convenios-section">
  <!-- Botón Volver -->
  <button class="btn-volver" (click)="volver()" aria-label="Volver a la página anterior">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </button>

  <h2>Alianzas / Club de Socios Rokos Barber Club</h2>

  <!-- Lista de Convenios -->
  <div id="lista-convenios" class="convenios-container">
    <div class="convenio-item" *ngFor="let convenio of convenios">
      <div class="logo-circulo">
        <img [src]="convenio.logo" [alt]="convenio.nombre">
      </div>
      <h4>{{ convenio.nombre }}</h4>
      <p class="descripcion-convenio">{{ convenio.descripcion }}</p>
      <a *ngIf="convenio.linkFormulario" [href]="convenio.linkFormulario" class="btn-formulario" target="_blank">
        Ver formulario
      </a>
    </div>
  </div>

  <!-- Sección "¿Tienes un negocio?" -->
  <div class="negocio-box">
    <h3>¿Tienes un negocio?</h3>
    <p>Súmate a nuestra red de alianzas.</p>
    <a href="mailto:rokosbarberia@gmail.com?subject=Propuesta de Alianza" class="btn-escribenos">Escríbenos</a>
  </div>

  <!-- El botón flotante ahora se muestra desde app.component.html -->

</section>
