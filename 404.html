<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Rokos Barber Club</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="robots" content="noindex">
        <script>
            // GitHub Pages SPA fallback
            (function () {
                // Try to load the index.html from the site root and replace the body with it,
                // preserving the current URL so the SPA router can handle it.
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/index.html');
                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 400) {
                        var doc = document.open('text/html', 'replace');
                        doc.write(xhr.responseText);
                        document.close();
                        // Replace the history entry so URL stays as requested
                        try { history.replaceState({}, '', location.pathname + location.search + location.hash); } catch (e) {}
                    } else {
                        document.body.innerHTML = '<p>La página no se encontró.</p>';
                    }
                };
                xhr.onerror = function () {
                    document.body.innerHTML = '<p>La página no se encontró.</p>';
                };
                xhr.send();
            })();
        </script>
    </head>
    <body>
        <div>Loading…</div>
    </body>
</html>
